            </div>
        </nav>
        <!--Container-->
        <div class="container">
            <div class="container-1">
                <div class="container-video">
                     
                    <video controls  controlsList="nodownload nofullscreen noremoteplayback" id="Test_Video">

                    <div class="controlers">
                        <div class="controles-btn-group-left">
                            <button class="step-back"><i class="fas fa-undo-alt controler-icon-back"><span class="ten">10</span></i></button>
                            <button class="step-forward"><i class="fas fa-redo-alt controler-icon-forward"><span class="ten">10</span></i></button>
                            <button class="btn-backward"><i class="fas fa-backward"></i></button>
                            <button class="btn-forward"><i class="fas fa-forward"></i></button>
                            <div class="velocity-controler">
                                <div class="velocity-container">
                                    <h4 class="velocity-title">Velocidade <span class="velocity-current">Normal</span></h4>    
                                    <span class="velocity-level">
                                        <label class="container-velocity">
                                            <input type="radio" name="velocity" value="0.25">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="velocity-level-value">0.25x</label>
                                    </span>
                                    <span class="velocity-level">
                                        <label class="container-velocity">
                                            <input type="radio" name="velocity" value="0.5">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label>0.5x</label>
                                    </span>
                                    <span class="velocity-level">
                                        <label class="container-velocity">
                                            <input type="radio" name="velocity" value="0.75">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label>0.75x</label>
                                    </span>
                                    <span class="velocity-level">
                                        <label class="container-velocity">
                                            <input type="radio" name="velocity" value="1">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label>Normal</label>
                                    </span>
                                    <span class="velocity-level">
                                        <label class="container-velocity">
                                            <input type="radio" name="velocity" value="1.25">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label>1.25x</label>
                                    </span>
                                    <span class="velocity-level">
                                        <label class="container-velocity">
                                            <input type="radio" name="velocity" value="1.5">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label>1.5x</label>
                                    </span>
                                    <span class="velocity-level">
                                        <label class="container-velocity">
                                            <input type="radio" name="velocity" value="1.75">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label>1.75x</label>
                                    </span>
                                    <span class="velocity-level">
                                        <label class="container-velocity">
                                            <input type="radio" name="velocity" value="2">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label>2x</label>
                                    </span>
                                </div>
                                <button class="btn-velocity">Velocidade</button>
                            </div>
                            
                        </div>
    
                    <div class="controles-btn-group-right">
                        <span class="autoplay">Autoplay</span>
                        <label class="switch">
                            <input type="checkbox" class="toggle-switch">
                            <span class="slider"></span>
                        </label>
                        <button class="resize"><span class="resize-icon"></span></button>
                    </div>
                        
    
                    </div>
                </div>
            
                <div class="container-video-list">
                    <ul class="video-list">

                </div>
            </div>
            <div class="container-2">
                <div class="container-desc">
                    <h1 class="video-title">How to fix all bug</h1>
                    <h2 class="desc">Descrição</h2>
                    <hr>
                    <div class="desc-info">
                        <img src = "img/message.png" class="img-message">

                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="js/main.js" defer></script>
